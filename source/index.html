    <!-- Модалки -->
    <!-- <p><a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a></p> -->
    <!-- Что бы автофокус встал на поле Имя, нужно ему прописать атрибут data-focus -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__title">Оставьте заявку</p>

          <div class="modal__form form" data-form-validate="form-validate" data-callback="base">
            <form method="POST" action="vendor/phpmailer/sendmail.php">
              <div class="form__group form__group--name" data-on-input-validate data-validate-type="text" data-limitation="letters" data-required>
                <label class="visually-hidden" for="modal-name">Введите ваше имя</label>
                <input id="modal-name" name="name" type="text" placeholder="Имя" required minlength="3">
              </div>
              <div class="form__group form__group--phone" data-on-input-validate data-validate-type="phone" data-required>
                <label class="visually-hidden" for="modal-phone">Введите ваш номер телефона</label>
                <input id="modal-phone" name="phone" type="tel" placeholder="Телефон" required>
              </div>
              <div class="form__group form__group--email" data-on-input-validate data-validate-type="email" data-required>
                <label class="visually-hidden" for="modal-email">Введите вашу почту</label>
                <input id="modal-email" name="email" type="email" placeholder="Email" required>
              </div>
              <div class="form__group form__group--checkbox" data-on-input-validate data-validate-type="checkbox" data-required>
                <input id="modal-checkbox" name="check" type="checkbox" required>
                <label for="modal-checkbox">Я согласен на обработку персональных данных</label>
              </div>
              <button class="form__submit button" type="submit">Отправить</button>
            </form>
            <div class="form__message" data-message-success>
              <p class="form__message-text">Вашы данные успешно отправлены</p>
            </div>

            <div class="form__message" data-message-error>
              <p class="form__message-text">Произошла неожиданная ошибка!</p>
              <p class="form__message-text">Пожалуйста, перезагрузите страницу <br>и попробуйте отправить данные еще раз</p>
            </div>

            <div class="form__preloader">
              <svg role="img" viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                <use href="img/sprite.svg#icon-preload"></use>
              </svg>
            </div>
          </div>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
